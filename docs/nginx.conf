# Nginx Configuration for QPAY
# File location: /etc/nginx/sites-available/qpay.yourin.my.id

# HTTP redirect ke HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name qpay.yourin.my.id www.qpay.yourin.my.id;
    
    # Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirect semua HTTP ke HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name qpay.yourin.my.id www.qpay.yourin.my.id;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/qpay.yourin.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qpay.yourin.my.id/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/qpay.yourin.my.id/chain.pem;

    # SSL configuration untuk security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Root directory
    root /var/www/qpay/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/qpay-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/qpay-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/atom+xml image/svg+xml;
    gzip_min_length 1024;
    gzip_comp_level 6;

    # Limit request size
    client_max_body_size 10M;

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        include fastcgi_params;

        # FastCGI settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
    }

    # Static files cache (1 year)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block config files
    location ~ (^|/)\. {
        deny all;
    }

    location ~ /\.(env|git|svn) {
        deny all;
    }

    location ~ /(config|app|bootstrap|storage|routes|database)/ {
        deny all;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
